<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <title>CheckoutPage</title>
</head>
<body>
  <div class="container">
    <h2 class="mb-5">Checkout</h2>
  </div>
  
  <div class="content1 container">
    
    
    <div class="info  container align-text-bottom">
      <h5>Contact information</h5>
      <label for="email1">Email</label>
      <div class="input-group mb-3" id="email1">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-envelope-fill"></i>
        </span>
        <input type="text" class="form-control" placeholder="Enter your Email..." aria-label="Input group example" aria-describedby="basic-addon1">
      </div>
      <label for="phone1">Phone</label>
      <div class="input-group" id="phone1">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-telephone-fill"></i>
        </span>
        <input type="text" class="form-control" placeholder="Enter your Phone..." aria-label="Input group example" aria-describedby="basic-addon1">
      </div>

      <h5 class="mt-5">Shipping address</h5>
      <label for="email1">Fullname</label>
      <div class="input-group mb-3" id="fname">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-person-circle"></i>
        </span>
        <input type="text" class="form-control" placeholder="Enter your Fullname..." aria-label="Input group example" aria-describedby="basic-addon1">
      </div>
      <label for="address1">Address</label>
      <div class="input-group mb-3" id="address1">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-house-door-fill"></i>
        </span>
        <input type="text" class="form-control" placeholder="Your address..." aria-label="Input group example" aria-describedby="basic-addon1">
      </div>
      <label for="building1">City</label>
      <div class="input-group mb-3" id="building1">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-building"></i>
        </span>
        <input type="text" class="form-control" placeholder="Your City..." aria-label="Input group example" aria-describedby="basic-addon1">
      </div>




      <form>
        <div class="form-group">
          <h5>Shipping address</h5>
          <label for="person">Fullname</label>
          <div class="input-group">
          <span>
            <i class="bi bi-person-circle"></i>
          </span>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your Email...">
          </div>
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your Email...">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="phone" class="form-control" id="phone">
        </div>
      </form>

      <form class="mt-3">
        <div class="form-group">
          <h5>Shipping address</h5>
          <label for="fname">Fullname</label>
          <input type="text" class="form-control" id="fname" aria-describedby="">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country">
          </div>
          <div class="form-group col-md-6">
            <label for="zipCode">Postal Code</label>
            <input type="password" class="form-control" id="zipCode">
          </div>
          </div>


        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Save this information for next time</label>
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-warning btn-lg ">Continue</button>
        </div>
        
      </form>
    </div>


    <div class="container products">
      <div class="row">
        <div class="col"><img class="img-fluid rounded" src="./assets/img/photo1.png" alt="" style="max-width: 50%"></div>
        <div class="col">
          <p>Vintage Backbag</p>
          <p><span>$54.99</span> <span>$94.99</span></p>
          <div class="input-group">
            <input type="button" value="-" class="button-minus" data-field="quantity">
            <input type="number" step="1" max="" value="1" name="quantity" class="quantity-field">
            <input type="button" value="+" class="button-plus" data-field="quantity">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col"><img class="img-fluid rounded" src="./assets/img/photo2.png" alt="" style="max-width: 50%"></div>
        <div class="col">
          <p>Vintage Backbag</p>
          <p><span>$54.99</span> <span>$94.99</span></p>
          <div class="input-group">
            <input type="button" value="-" class="button-minus" data-field="quantity">
            <input type="number" step="1" max="" value="1" name="quantity" class="quantity-field">
            <input type="button" value="+" class="button-plus" data-field="quantity">
          </div>
        </div>
      </div>
      <div>
        <table class="table">
          <tr>
            <td>Shipping</td>
            <td>$19</td>
          </tr>
          <tr>
            <td>Total</td>
            <td>$148.98</td>
          </tr>
        </table>
      </div>
    </div>





  </div>

  



<footer class="text-center mt-3">
  <p>created by <a class="link" href="https://github.com/drbv27">Diego Bonilla</a> - devChallenges.io</p>
</footer>
<script src="./assets/app.js"></script>
</body>
</html>
