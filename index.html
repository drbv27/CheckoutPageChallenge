<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <title>CheckoutPage</title>
</head>
<body>
  <div class="container title">
    Checkout
  </div>
  <div class="content1 container">
    <div class="info">
      <div class="mt-5 mb-3 subtitle">Contact information</div>
      <label for="email1">Email</label>
      <div class="input-group mb-3" id="email1">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-envelope-fill"></i>
        </span>
        <input type="text" class="form-control" placeholder="Enter your Email..." aria-label="Input group example" aria-describedby="basic-addon1">
      </div>
      <label for="phone1">Phone</label>
      <div class="input-group" id="phone1">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-telephone-fill"></i>
        </span>
        <input type="text" class="form-control" placeholder="Enter your Phone..." aria-label="Input group example" aria-describedby="basic-addon1">
      </div>
      <div class="mt-5 mb-3 subtitle">Shipping address</div>
      <label for="fname">Fullname</label>
      <div class="input-group mb-3" id="fname">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-person-circle"></i>
        </span>
        <input type="text" class="form-control" placeholder="Enter your Fullname..." aria-label="Input group example" aria-describedby="basic-addon1">
      </div>
      <label for="address1">Address</label>
      <div class="input-group mb-3" id="address1">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-house-door-fill"></i>
        </span>
        <input type="text" class="form-control" placeholder="Your address..." aria-label="Input group example" aria-describedby="basic-addon1">
      </div>
      <label for="building1">City</label>
      <div class="input-group mb-3" id="building1">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-building"></i>
        </span>
        <input type="text" class="form-control" placeholder="Your City..." aria-label="Input group example" aria-describedby="basic-addon1">
      </div>
      <label for="building2">Country</label>
      <div class="input-group mb-3" id="building2">
        <span class="input-group-text" id="basic-addon9">
          <i class="bi bi-building"></i>
        </span>
        <input type="text" class="form-control" placeholder="Your Country..." aria-label="Input group example" aria-describedby="basic-addon1">
        
        <span class="input-group-text ml-2" id="basic-addon1">
          <i class="bi bi-mailbox2"></i>
        </span>
        <input type="text" class="form-control" placeholder="Your Postal Code..." aria-label="Input group example" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="products mt-5">
      <div class="row">
        <div class="col"><img class="img-fluid rounded" src="./assets/img/photo1.png" alt="" style="max-width: 50%"></div>
        <div class="col">
          <p class="product">Vintage Backbag</p>
          <p><span class="price1">$54.99</span> <span class="price2">$94.99</span></p>
          <div class="input-group">
            <input type="button" value="-" class="button-minus" data-field="quantity">
            <input type="number" step="1" max="" value="1" name="quantity" class="quantity-field">
            <input type="button" value="+" class="button-plus" data-field="quantity">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col"><img class="img-fluid rounded" src="./assets/img/photo2.png" alt="" style="max-width: 50%"></div>
        <div class="col">
          <p class="product">Levi Shoes</p>
          <p><span class="price1">$74.99</span> <span class="price2">$124.99</span></p>
          <div class="input-group">
            <input type="button" value="-" class="button-minus" data-field="quantity">
            <input type="number" step="1" max="" value="1" name="quantity" class="quantity-field">
            <input type="button" value="+" class="button-plus" data-field="quantity">
          </div>
        </div>
      </div>
      <div>
        <table class="table">
          <tr>
            <td class="descriptionW">Shipping</td>
            <td class="netprice">$19</td>
          </tr>
          <tr>
            <td class="descriptionW">Total</td>
            <td class="netprice">$148.98</td>
          </tr>
        </table>
      </div>
    </div>
  </div class="mb-5">
</div>
<footer class="text-center mt-5">
  <p>created by <a class="link" href="https://github.com/drbv27">Diego Bonilla</a> - devChallenges.io</p>
</footer>
<script src="./assets/app.js"></script>
</body>
</html>
